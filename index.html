<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src = "assets/javascript/game.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            background-image: url("assets/images/clouds-daylight-environment-462146.jpg");
        }
    </style>
</head>
<body>
   <div class="row header">
       <div class="col-12">
        <img src="assets/images/logo.png" id="logo" class="displayed">
    </div>
    </div>
 <div class="container">
     <div class="row">
         <div class="col-12">
     <h1 id="title">Trivia Game!</h1>
        </div>  
    </div>
    <div class="row">
        <div class="col-12 start">
            <button id="startBtn">Click to Start!</button>
        </div>
    </div>
    <div class="gamearea">
    <div class="row">
        <div class="col-12">
                <div id="current"></div>
                <div id="time"></div>
                <div class="question"></div>
                <div class="answerChoices"></div>

                <div id="message"></div>
                <div id="correctedAnswer"></div>
                <div id="gif"></div>
                <div id="caption"></div>

                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>
        </div>
    </div>
    </div>
 </div>
</div>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
